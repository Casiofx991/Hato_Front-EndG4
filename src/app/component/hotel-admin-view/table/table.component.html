<div class="back--color">
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8 element--color">
    <ng-container matColumnDef="roomNumber">
      <mat-header-cell *matHeaderCellDef> Habitacion </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.roomNumber }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="huespedId">
      <mat-header-cell *matHeaderCellDef> Huesped </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.huespedId }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="fechaIngreso">
      <mat-header-cell *matHeaderCellDef> Fecha de ingreso </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.fechaIngreso }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="fechaSalida">
      <mat-header-cell *matHeaderCellDef> Fecha de Salida </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.fechaSalida }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="precio">
      <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.precio }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.status }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="tiempo">
      <mat-header-cell *matHeaderCellDef> Tiempo </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.tiempo }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator
    class="element--color"
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
